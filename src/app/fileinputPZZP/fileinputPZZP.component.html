       <tr *ngFor="let item of uploader._queue$.value">
           <td><strong>{{ item?._file?.name }}</strong></td>
           <td><img src="" imgPreview [image]="item" style="width:50px;height:35px;"/></td>
           <td *ngIf="uploader._isHTML5" >{{ item?._file?.size/1024/1024 | number:'.2' }} MB</td>
           <td *ngIf="uploader._isHTML5">
               <div class="progress" style="margin-bottom: 0;">
                   <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
               </div>
           </td>
           <td class="text-center">
               <span *ngIf="item._isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
               <span *ngIf="item._isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
               <span *ngIf="item._isError"><i class="glyphicon glyphicon-remove"></i></span>
           </td>
           <td>
               <button type="button" class="btn btn-success btn-xs"
                       (click)="item.upload()" [disabled]="item.isReady || item._isUploading || item._isSuccess ">
                   <span class="glyphicon glyphicon-upload"></span> Upload
               </button>
               <button type="button" class="btn btn-warning btn-xs"
                       (click)="item.cancel()" [disabled]="!item._isUploading">
                   <span class="glyphicon glyphicon-ban-circle"></span> Cancel
               </button>
               <button type="button" class="btn btn-danger btn-xs"
                       (click)="item.remove()">
                   <span class="glyphicon glyphicon-trash"></span> Remove
               </button>
           </td>
       </tr>
       </tbody>
   </table>

       <button type="button" class="btn btn-success btn-s"
               (click)="uploader.upload()" [disabled]="!(uploader._queue$.value.length > uploader._protocol._connections.length)">
           <span class="glyphicon glyphicon-upload"></span> Upload all
       </button>
       <button type="button" class="btn btn-warning btn-s"
               (click)="uploader.cancel()" [disabled]="!uploader.isUploading">
           <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
       </button>
       <button type="button" class="btn btn-danger btn-s"
               (click)="uploader.removeAll()" [disabled]="!uploader._queue$.value.length">
           <span class="glyphicon glyphicon-trash"></span> Remove all
